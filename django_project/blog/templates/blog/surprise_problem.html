{% extends "blog/base.html" %}
{% block content %}
<marquee width="100%" behavior="alternate" scrollamount="10"  style="color: white;font-weight: 600;
 font-size: 2em;border-radius: 35px;" class="bg-info" height="60px">
  Surprise Problem!!!
  </marquee>
{% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="mr-2">{{ post.author.email }}</small>
              <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
        <pre>Try solving on your own before you view the hint!!</pre>
    <div class="text-center">
      <button  class="btn btn-info"><a style="text-decoration: none; color: white;"
        class="mr-2 mt-2" href="{% url 'post-hint' post.id %}">View Hint</a></button> 
      </div>
    </article>
    
    {% endfor %}
 

{% endblock content %}
